<!DOCTYPE html>
<html>
  <head>
    <title>Weather Search</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Weather Search</h1>
      <form class="col-md-3" style="align-items: center; justify-content: center;">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button type="submit">Search</button>
        </form>

    </header>
    
      <div class="row mx-3" style="display: flex; justify-content: space-around; flex-wrap: wrap;">
        
          
        <div class="col-md-3" id="topCities" style="display: flex; flex-direction: column;"></div>
        <div class="col-md-8 container" id="weatherData"></div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"></script>
    <!-- <script src="weather.js"></script> -->
    <script src="script.js"></script>
    

  </body>
</html>
